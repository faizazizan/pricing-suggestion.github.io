<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .calculator {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .calculator label, .calculator input {
            display: block;
            margin-bottom: 10px;
        }
        .calculator input {
            width: 100%;
            padding: 5px;
        }
        .calculator button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .calculator button:hover {
            background-color: #0056b3;
        }
        #hasil {
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Pricing Calculator</h1>
        
        <label for="cogs">Cost of Goods Sold (COGS) (RM):</label>
        <input type="number" id="cogs" placeholder="Enter COGS" step="0.01">
        
        <label for="fixed-cost">Fixed Cost (RM):</label>
        <input type="number" id="fixed-cost" placeholder="Enter Fixed Cost" step="0.01">
        
        <label for="variable-cost">Variable Cost (RM):</label>
        <input type="number" id="variable-cost" placeholder="Enter Variable Cost" step="0.01">
        
        <label for="desired-margin">Desired Profit Margin (%):</label>
        <input type="number" id="desired-margin" placeholder="Enter Desired Margin" step="0.01">
        
        <button onclick="calculatePrice()">Calculate Price</button>
        
        <div id="hasil"></div>
    </div>

    <script>
        const cogsInput = document.getElementById('cogs');
        const fixedCostInput = document.getElementById('fixed-cost');
        const variableCostInput = document.getElementById('variable-cost');
        const desiredMarginInput = document.getElementById('desired-margin');
        const hasilDiv = document.getElementById('hasil');

        function calculatePrice() {
            const cogs = parseFloat(cogsInput.value) || 0;
            const fixedCost = parseFloat(fixedCostInput.value) || 0;
            const variableCost = parseFloat(variableCostInput.value) || 0;
            const desiredMargin = parseFloat(desiredMarginInput.value) || 0;

            const price = (cogs + fixedCost + variableCost) / (1 - desiredMargin / 100);

            hasilDiv.innerHTML = `Price: RM ${price.toFixed(2)}`;
        }
    </script>
</body>
</html>
